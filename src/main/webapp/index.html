<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Red Zone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="loggedInArea"></div>
    <div id="loginArea">
        <h1>Red Zone Login</h1>
        <form>
            <input id="loginUsername" type="text"/>
            <input id="loginSubmitButton" type="submit"/>
        </form>
    </div>
    <div id="gamesArea">
        <h1>Red Zone Games</h1>
        <table>
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Players</td>
                    <td>Join</td>
                </tr>
            </thead>
            <tbody id="games"></tbody>
        </table>
        <button id="createGameButton">Start new game</button>
    </div>
    <div id="gameArea">
        <div id="gameTitle"></div>
        <div id="gameTurn"></div>
        <div id="playerTurn"></div>
        <div id="phaseName"></div>
        <div id="opponent">
            <div id="opponentNameArea"></div>
            <div id="opponentLifeArea"></div>
            <div id="opponentManaArea"></div>
            <div id="opponentHandArea"></div>
            <div id="opponentBattlefieldArea"></div>
        </div>
        <div id="redZoneArea"></div>
        <div id="playerArea">
            <div id="playerBattlefieldArea"></div>
            <div id="playerHandArea"></div>
            <div id="playerManaArea"></div>
            <div id="playerLifeArea"></div>
            <div id="playerNameArea"></div>
        </div>
        <button id="passPriorityButton">Pass priority</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
